{% extends 'layout.html' %}
{% block body %}
    <div class="container">
        <h1 style="color:white">Dashboard</h1>
    <p style="color:white">Welcome {{session.username}} </p>
    <a class="btn btn-success" href="/add_article">Add Article</a>
    <hr>
    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Date</th>
            <th></th>
            <th></th>
        </tr>
        {% for article in articles %}
        <tr>
            <td style="color:white">{{article.id}}</td>
            <td style="color:white">{{article.title}}</td>
            <td style="color:white">{{article.author}}</td>
            <td style="color:white">{{article.create_date}}</td>
            <td style="color:white"><a href="edit_article/{{article.id}}" class="btn btn-primary pull-right">Edit</a></td>
            <td>
                <form action="{{url_for('delete_article', id=article.id)}}", method="POST">
                    <input type="hidden" name="_method" value="Delete">
                    <input type="submit" value="Delete" class="btn btn-danger">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    </div>
    
{% endblock %}
